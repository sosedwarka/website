<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Slider</title>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>


    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            flex-shrink: 0;
        }

        .slide iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .navigation button {
            background-color: #4267B2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-weight: bold;
        }

        .navigation button:hover {
            background-color: #365899;
        }
    </style>
</head>

<body>

    <div class="container">




    </div>

    <div class="slider" id="videoSlider">
        <div class="slide">
            <iframe
                src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2F61553014147640%2Fvideos%2F477129121914640%2F&show_text=true&width=238&t=0"
                width="238" height="591" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
                allowFullScreen="true"></iframe>
        </div>
        <div class="slide">
            <iframe
                src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FMeta%2Fvideos%2F621223609725842%2F&show_text=false&width=560&t=0"
                style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true"
                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
                allowTransparency="true"></iframe>
        </div>
        <div class="slide">
            <iframe
                src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FInstagram%2Fvideos%2F1724257671339998%2F&show_text=false&width=560&t=0"
                style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true"
                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
                allowTransparency="true"></iframe>
        </div>
    </div>
    <div class="navigation">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
    </div>

    <script>
        const slider = document.getElementById('videoSlider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let slideIndex = 0;

        function showSlides() {
            slider.style.transform = `translateX(${-slideIndex * 100}%)`;
        }

        prevBtn.addEventListener('click', () => {
            slideIndex = (slideIndex - 1 + slider.children.length) % slider.children.length;
            showSlides();
        });

        nextBtn.addEventListener('click', () => {
            slideIndex = (slideIndex + 1) % slider.children.length;
            showSlides();
        });

        showSlides();
    </script>

</body>

</html>
